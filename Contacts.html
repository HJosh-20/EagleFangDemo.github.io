<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Form</title>

  <!-- Optional: load your font again if you want the same look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link href="./Contacts.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">Eagle Fang PR Inc.</div>
    </div>
  </header>

  <main>
    <!-- FIXED: added the missing ">" -->
    <div class="container mt-5">
      <h1>Contact Me!</h1>

      <form action="https://formsubmit.co/joe11010169@gmail.com" method="POST" class="contact-form">
      <div class="name-fields">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required minlength="1" maxlength="60">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required minlength="1" maxlength="60">
        </div>
      </div>
    
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required maxlength="254">
    
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required maxlength="1500"
        placeholder="Please describe your project, timeline, and the type of representation youâ€™re seeking."></textarea>
    
      <!-- Honeypot -->
      <div class="hidden">
        <label for="company">Company</label>
        <input type="text" name="company" id="company" tabindex="-1" autocomplete="off">
      </div>
    
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="New Contact Request">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://eaglefangpr.com/thank-you.html">
      <!-- optional helpers:
      <input type="hidden" name="_cc" value="ops@eaglefangpr.com">
      <input type="hidden" name="_blacklist" value="viagra,casino,loan,click here">
      -->
    
      <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
